<ol>
	<table class="csstable">
		<tr class="css-tableAdmin">

			<th class="css-table-cellAdmin"><label>Name</label></th>
			<th class="css-table-cellAdmin"><label>Employee Id</label></th>
			<th class="css-table-cellAdmin"><label>Employee Email</label></th>
			<th class="css-table-cellAdmin"><label>Manager Email</label></th>
			<th class="css-table-cellAdmin"><label>Due Date</label></th>
		</tr>
	</table>
	<!-- 	<li ng-repeat="employee in employeesList"
		ng-if="employee.ReqStatus == 1"> -->
	<li ng-repeat="employee in employeesList"><div
			ng-controller="showCtrl">
			<div style="padding: 5px">
				<br>
				<div ng-click="ShowHide()" class="content">
					<div style="color: blue;">{{employee.name}}</div>
					<div>{{employee.id}}</div>
					<div>{{employee.email}}</div>
					<div>{{employee.managerId}}</div>
					<div>{{FromDate|date:'yyyy-MM-dd'}}</div>
				</div>
				<br>
				<div ng-hide="IsHidden" style="background-color: white;">
					<p>please check employee compliances</p>
					<div ng-repeat="privilege in privileges">
						<input type="checkbox">{{privilege.name}}
					</div>
					<textarea ng-model="employee.comment"></textarea>
					<button ng-click="ShowHide()" ng-hide="IsHidden">submit</button>
					<!-- <input type="checkbox" ng-model="employee.privileges.exam1">Test1 <input
						type="checkbox" ng-model="employee.privileges.exam2">Test2 <input
						type="checkbox" ng-model="employee.exam3">Test3 <input
						type="checkbox" ng-model="employee.exam4">Policy1 <input
						type="checkbox" ng-model="employee.exam5">Policy2
					 -->
					<button ng-click="compliancesSubmit(employee.id,employee)">submit</button>
					<!-- <input type="file" file-model="files" />
					<input ng-hide="true"  type="file" ng-model="filenames" />
					<button ng-click="uploadFile()">upload</button>
					<li ng-repeat ="file in files">{{file.name}}</li>
					<a href="">Download</a> -->
					<input type="file" file-model="myFile" /> <input type="text"
						ng-model="test1" value="abc" />
					<button ng-click="uploadFile()">upload me</button>
				</div>
			</div>
		</div>
